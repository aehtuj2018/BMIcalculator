<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <title>BMI Calculator</title>
    </script>

</head>

<body>

    <form>
        <p><label>Weight:</label><br>
            <input type="number" id="weight" name="weight" placeholder="Enter your weight"><br>
        </p>
        <p>
        <p><label>Height:</label><br>
            <input type="number" id="height" name="height" placeholder="Enter your height"><br>
        </p>
        <button type="button" onclick="calculateBMI()">Calcualte</button>
        <button type="button" onclick="reset()">Reset</button>
    </form>
    <h3>Results</h3>
    <div id="result"></div>

    <script>

        function calculateBMI() {
            let weight = $("input[name='weight']").val();
            let height = $("input[name='height']").val();
            let bmi = (weight) / (height * height);
            let catagory = "";

            if (bmi <= 18.5)
                catagory = "underweight";
            if (bmi > 18.5 && bmi <= 24.5)
                catagory = "normal weight";
            if (bmi > 24.9 && bmi <= 29.9)
                catagory = "overweight";
            if (bmi >= 30)
                catagory = "obese";

           
            $('#result').html(catagory);

        }

function reset()
{
             $("input[name='weight']").val('');
             $("input[name='height']").val('');
            
             $('#result').reset();

}
    </script>

</body>

</html>
